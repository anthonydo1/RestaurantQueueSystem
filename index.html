<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Resturant Queue System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/superhero/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-7 text-white">
                <h4>Create ticket </h4>
                <form>
                    <fieldset>
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="number" class="form-control" placeholder="Enter Phone Number">
                        </div>
                    </fieldset>
                </form>
            </div>

            <div class="col-lg-5">
                <h4 class="text-white">Table Ready</h4>

                <div class="listgroup">
                    <a href="#" class="list-group-item list-group-item-action flex-column align-items-start mt-2">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">Table A3</h5>
                            <small class="text-success">Table Ready</small>
                        </div>
                        <p class="mb-1">4 People</p>
                    </a>
                </div>

                <div class="listgroup">
                    <a href="#" class="list-group-item list-group-item-action flex-column align-items-start mt-2">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">Table A3</h5>
                            <small class="text-success">Table Ready</small>
                        </div>
                        <p class="mb-1">4 People</p>
                    </a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-7"></div>
            <div class="col-lg-5">
                <h4 class="text-white">Queue</h4>

                <div class="listgroup">
                    <a href="#" class="list-group-item list-group-item-action flex-column align-items-start mt-2">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">Table A3</h5>
                            <small class="text-danger">Not Ready</small>
                        </div>
                        <p class="mb-1">4 People</p>
                    </a>
                </div>

                <div class="listgroup">
                    <a href="#" class="list-group-item list-group-item-action flex-column align-items-start mt-2">
                        <div class="d-flex w-100 justify-content-between">
                            <h5 class="mb-1">Table A3</h5>
                            <small class="text-danger">Not Ready</small>
                        </div>
                        <p class="mb-1">4 People</p>
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
